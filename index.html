<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/estilo.css">

    <title>Calculadora IMC</title>

</head>


<body>

    <!-- Inicio Container -->
    <div id=container>
        
        <h1>Calcule seu IMC</h1>

        <form action=""> <!-- Inicio Form -->

            <div class="calculadora-peso">

                <p>Digite o seu peso</p>
                <input id="peso" type="number" class="input-number">
                <span>Kg</span>
                <input type="range" class="slider">

            </div>
            
            <div class="calculadora-altura">

                <p>Digite a sua altura</p>
                <input id="altura" type="number" class="input-number">
                <span>cm</span>
                <input type="range" class="slider">
                
            </div>

            <input id="btnCalcular" type="button" value="Calcular" class="button" >

        </form> <!-- Fim Form -->

        <div id= "resultado"></div>
        
    </div>
    <!-- Fim Container -->

    <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
